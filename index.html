<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad to Unlock</title>
    
    <!-- WAJIB: Telegram WebApp SDK harus load PERTAMA -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10348819' data-sdk='show_10348819'></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .info-item span {
            margin-left: 8px;
        }
        
        .watch-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .watch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .watch-button:active {
            transform: translateY(0);
        }
        
        .watch-button:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }
        
        .status {
            font-size: 14px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }

        .progress-text {
            font-size: 13px;
            margin-top: 15px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1>Watch Ad to Unlock</h1>
        <p class="subtitle">Get your file for free by watching a short advertisement</p>
        
        <div class="info-box">
            <div class="info-item">
                <span>‚è±Ô∏è</span>
                <span>Ad duration: ~30 seconds</span>
            </div>
            <div class="info-item">
                <span>üéÅ</span>
                <span>File will be sent automatically</span>
            </div>
            <div class="info-item">
                <span>‚úÖ</span>
                <span>One-time watch only</span>
            </div>
        </div>
        
        <button id="watchBtn" class="watch-button" disabled>
            ‚è≥ Loading ad...
        </button>
        
        <div class="loader" id="loader"></div>
        
        <div id="status" class="status"></div>
        
        <p class="progress-text" id="progressText">Initializing Telegram WebApp...</p>
        
        <div class="file-info" id="fileInfo"></div>
    </div>

<script>
// ===== STEP 1: INIT TELEGRAM WEBAPP (WAJIB!) =====
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

console.log('‚úì Telegram WebApp initialized');
console.log('Telegram version:', tg.version);
console.log('Platform:', tg.platform);

// ===== GET PARAMETERS =====
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const fileHash = urlParams.get('fileHash');
const botUrl = urlParams.get('botUrl');

// ===== DOM ELEMENTS =====
const watchBtn = document.getElementById('watchBtn');
const statusDiv = document.getElementById('status');
const loader = document.getElementById('loader');
const fileInfo = document.getElementById('fileInfo');
const progressText = document.getElementById('progressText');

// ===== VALIDATE PARAMETERS =====
if (!userId || !fileHash || !botUrl) {
    showStatus('‚ùå Invalid parameters. Please restart from bot.', 'error');
    progressText.textContent = '‚ùå Missing required parameters';
    console.error('Missing params:', { userId, fileHash, botUrl });
} else {
    fileInfo.innerHTML = `User ID: ${userId}`;
    console.log('‚úì Parameters validated');
}

function showStatus(msg, type) {
    statusDiv.textContent = msg;
    statusDiv.className = 'status show';
    if (type) statusDiv.classList.add(type);
}

function updateProgress(text) {
    progressText.textContent = text;
    console.log('Progress:', text);
}

// ===== STEP 2: WAIT FOR SDK TO LOAD =====
function waitForSDK() {
    return new Promise((resolve, reject) => {
        updateProgress('‚è≥ Waiting for Monetag SDK...');
        
        let attempts = 0;
        const maxAttempts = 60; // 30 seconds
        
        const checkInterval = setInterval(() => {
            attempts++;
            
            if (typeof window.show_10348819 === 'function') {
                clearInterval(checkInterval);
                console.log(`‚úì SDK loaded after ${attempts * 0.5}s`);
                updateProgress('‚úì SDK loaded successfully');
                resolve();
            }
            
            if (attempts >= maxAttempts) {
                clearInterval(checkInterval);
                console.error('‚úó SDK timeout after 30s');
                updateProgress('‚ùå SDK failed to load');
                reject(new Error('SDK not loaded'));
            }
        }, 500);
    });
}

// ===== STEP 3: PRELOAD AD (SESUAI SARAN CS) =====
async function preloadAd() {
    updateProgress('‚è≥ Preloading advertisement...');
    console.log('Starting preload...');
    
    try {
        // PENTING: Gunakan promise dengan .then() seperti dokumentasi
        await show_10348819({ 
            type: 'preload',
            ymid: userId 
        }).then(() => {
            console.log('‚úì‚úì Ad preload SUCCESS');
            updateProgress('‚úÖ Ad ready!');
            return true;
        }).catch((error) => {
            console.error('‚úó Preload failed:', error);
            throw error;
        });
        
        return true;
        
    } catch (error) {
        console.error('Preload error:', error);
        updateProgress('‚ö†Ô∏è Ad may not be available');
        
        // Jangan throw error, biarkan user coba tetap
        return false;
    }
}

// ===== MAIN INITIALIZATION =====
(async function init() {
    try {
        console.log('=== INITIALIZATION START ===');
        
        // Step 1: Tunggu SDK load
        await waitForSDK();
        
        // Step 2: Delay untuk Telegram environment (PENTING!)
        updateProgress('‚è≥ Preparing Telegram environment...');
        await new Promise(resolve => setTimeout(resolve, 2000));
        console.log('‚úì Delay completed');
        
        // Step 3: Preload ad (SESUAI SARAN CS)
        const preloadSuccess = await preloadAd();
        
        // Step 4: Enable tombol SETELAH preload
        await new Promise(resolve => setTimeout(resolve, 500));
        
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
        
        if (preloadSuccess) {
            showStatus('‚úÖ Ad is ready! Click the button to watch.', 'success');
        } else {
            showStatus('‚ö†Ô∏è Ad preload failed, but you can try watching.', 'warning');
        }
        
        updateProgress('‚úÖ Ready to watch ad');
        console.log('‚úì Initialization complete');
        
    } catch (error) {
        console.error('Init error:', error);
        watchBtn.textContent = '‚ùå Ad Not Available';
        showStatus('‚ùå Failed to initialize ad. Please contact support.', 'error');
        updateProgress('‚ùå Initialization failed');
    }
})();

// ===== STEP 4: SHOW AD ON CLICK (USER GESTURE) =====
watchBtn.addEventListener('click', async function() {
    console.log('=== USER CLICKED WATCH AD ===');
    
    // Disable button immediately
    watchBtn.disabled = true;
    watchBtn.textContent = 'üì∫ Showing ad...';
    updateProgress('üì∫ Opening advertisement...');
    
    // Verify SDK still available
    if (typeof window.show_10348819 !== 'function') {
        console.error('‚úó SDK not available at click time');
        showStatus('‚ùå SDK error. Please refresh.', 'error');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
        return;
    }
    
    try {
        // Call show ad (triggered by USER GESTURE - important!)
        console.log('Calling show_10348819...');
        
        await show_10348819({ 
            ymid: userId 
        }).then(() => {
            console.log('‚úì‚úì‚úì AD COMPLETED SUCCESSFULLY');
            onAdComplete();
        }).catch((error) => {
            console.error('‚úó Ad show failed:', error);
            throw error;
        });
        
    } catch (error) {
        console.error('Watch ad error:', error);
        showStatus('‚ùå Ad was not completed. Please try again.', 'error');
        updateProgress('‚ùå Ad not completed');
        
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
    }
});

// ===== STEP 5: SEND FILE AFTER AD COMPLETE =====
async function onAdComplete() {
    console.log('=== AD COMPLETE - SENDING FILE ===');
    
    showStatus('‚úÖ Ad watched! Sending file...', 'success');
    updateProgress('üì§ Sending your file...');
    loader.style.display = 'block';
    
    try {
        const url = `${botUrl}/ad-complete?userId=${userId}&fileHash=${fileHash}`;
        console.log('Calling backend:', url);
        
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }
        
        console.log('‚úì Backend responded:', response.status);
        
        showStatus('‚úÖ File sent to your chat!', 'success');
        updateProgress('‚úÖ File sent successfully!');
        
        // Close after 2 seconds
        setTimeout(() => {
            console.log('Closing Telegram WebApp...');
            tg.close();
        }, 2000);
        
    } catch (error) {
        console.error('Backend error:', error);
        showStatus('‚ùå Failed to send file. Please contact support.', 'error');
        updateProgress('‚ùå Failed to send file');
    } finally {
        loader.style.display = 'none';
    }
}

// ===== ERROR LOGGING =====
window.addEventListener('error', (e) => {
    console.error('Global error:', e.error);
});

window.addEventListener('unhandledrejection', (e) => {
    console.error('Unhandled promise rejection:', e.reason);
});

console.log('‚úì Script loaded successfully');
</script>

</body>
</html>
