<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad to Unlock - Diagnostic</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10348819' data-sdk='show_10348819'></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .diagnostic-box {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .diagnostic-item {
            display: flex;
            align-items: flex-start;
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .diagnostic-item.success {
            border-left: 3px solid #4CAF50;
        }
        
        .diagnostic-item.error {
            border-left: 3px solid #f44336;
        }
        
        .diagnostic-item.warning {
            border-left: 3px solid #FF9800;
        }
        
        .diagnostic-item.info {
            border-left: 3px solid #2196F3;
        }
        
        .diagnostic-icon {
            margin-right: 8px;
            min-width: 20px;
        }
        
        .diagnostic-text {
            flex: 1;
            word-break: break-word;
        }
        
        .watch-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 10px 5px;
            width: 100%;
            max-width: 280px;
        }
        
        .watch-button:disabled {
            background: linear-gradient(135deg, #999, #666);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            font-size: 14px;
            padding: 12px 25px;
        }
        
        .status {
            font-size: 13px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1>Ad System Diagnostic</h1>
        <p class="subtitle">Checking what's preventing the ad from loading...</p>
        
        <div class="diagnostic-box" id="diagnosticBox">
            <div class="diagnostic-item info">
                <span class="diagnostic-icon">‚è≥</span>
                <span class="diagnostic-text">Starting diagnostic...</span>
            </div>
        </div>
        
        <button id="watchBtn" class="watch-button" disabled>
            ‚è≥ Initializing...
        </button>

        <button id="refreshBtn" class="watch-button refresh-button" onclick="location.reload()">
            üîÑ Refresh & Retry
        </button>
        
        <div class="loader" id="loader"></div>
        
        <div id="status" class="status" style="display: none;"></div>

        <button class="copy-btn" onclick="copyDiagnostic()">üìã Copy Diagnostic Info</button>
    </div>

<script>
// Diagnostic logs
const diagnostics = [];

function addDiagnostic(type, message, detail = '') {
    const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        warning: '‚ö†Ô∏è',
        info: '‚ÑπÔ∏è'
    };
    
    const time = new Date().toLocaleTimeString();
    diagnostics.push({ type, message, detail, time });
    
    const box = document.getElementById('diagnosticBox');
    const item = document.createElement('div');
    item.className = `diagnostic-item ${type}`;
    item.innerHTML = `
        <span class="diagnostic-icon">${icons[type]}</span>
        <span class="diagnostic-text">
            <strong>[${time}]</strong> ${message}
            ${detail ? `<br><small style="opacity: 0.8">${detail}</small>` : ''}
        </span>
    `;
    box.appendChild(item);
    box.scrollTop = box.scrollHeight;
    
    console.log(`[${type.toUpperCase()}] ${message}`, detail);
}

function copyDiagnostic() {
    const text = diagnostics.map(d => 
        `[${d.time}] [${d.type.toUpperCase()}] ${d.message}${d.detail ? '\n  ‚Üí ' + d.detail : ''}`
    ).join('\n');
    
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text);
        alert('Diagnostic info copied! Send this to support.');
    } else {
        prompt('Copy this diagnostic info:', text);
    }
}

// Get elements
const watchBtn = document.getElementById('watchBtn');
const statusDiv = document.getElementById('status');
const loader = document.getElementById('loader');

// Get parameters
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const fileHash = urlParams.get('fileHash');
const botUrl = urlParams.get('botUrl');

function showStatus(msg, type) {
    statusDiv.textContent = msg;
    statusDiv.className = `status ${type}`;
    statusDiv.style.display = 'block';
}

// ===== START DIAGNOSTIC =====
(async function runDiagnostic() {
    try {
        addDiagnostic('info', 'Starting comprehensive diagnostic...');
        
        // TEST 1: Check Telegram WebApp
        addDiagnostic('info', 'TEST 1: Checking Telegram WebApp...');
        if (typeof window.Telegram === 'undefined') {
            addDiagnostic('error', 'Telegram WebApp SDK not found!', 'Make sure you open this in Telegram, not a regular browser');
            throw new Error('Not in Telegram environment');
        }
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        addDiagnostic('success', 'Telegram WebApp initialized', `Version: ${tg.version || 'unknown'}, Platform: ${tg.platform || 'unknown'}`);
        
        // TEST 2: Check Parameters
        addDiagnostic('info', 'TEST 2: Validating parameters...');
        if (!userId || !fileHash || !botUrl) {
            addDiagnostic('error', 'Missing required parameters!', `userId: ${userId || 'MISSING'}, fileHash: ${fileHash || 'MISSING'}, botUrl: ${botUrl || 'MISSING'}`);
            throw new Error('Invalid parameters');
        }
        addDiagnostic('success', 'All parameters present', `User ID: ${userId}`);
        
        // TEST 3: Check Network Access to libtl.com
        addDiagnostic('info', 'TEST 3: Testing network access to libtl.com...');
        try {
            const testFetch = await fetch('https://libtl.com/sdk.js', { method: 'HEAD', mode: 'no-cors' });
            addDiagnostic('success', 'Network access OK', 'libtl.com is reachable');
        } catch (err) {
            addDiagnostic('error', 'Cannot reach libtl.com!', 'Network blocked or unavailable. This is the main issue!');
            addDiagnostic('warning', 'DIAGNOSIS: Telegram WebApp is blocking libtl.com', 'Solution: Use SDK proxy or external browser method');
            throw new Error('Network blocked');
        }
        
        // TEST 4: Wait for SDK to load
        addDiagnostic('info', 'TEST 4: Waiting for Monetag SDK to load...');
        let sdkLoaded = false;
        let attempts = 0;
        
        while (attempts < 60 && !sdkLoaded) {
            attempts++;
            if (typeof window.show_10348819 === 'function') {
                sdkLoaded = true;
                addDiagnostic('success', `SDK loaded successfully after ${attempts * 0.5}s`);
            } else {
                if (attempts % 10 === 0) {
                    addDiagnostic('info', `Still waiting... (${attempts * 0.5}s elapsed)`);
                }
                await new Promise(r => setTimeout(r, 500));
            }
        }
        
        if (!sdkLoaded) {
            addDiagnostic('error', 'SDK failed to load after 30 seconds!', 'The show_10348819 function is not available');
            addDiagnostic('warning', 'Possible causes:', '1. Zone ID incorrect\n2. SDK script blocked\n3. Network issues');
            throw new Error('SDK timeout');
        }
        
        // TEST 5: Environment delay
        addDiagnostic('info', 'TEST 5: Preparing Telegram environment...');
        await new Promise(r => setTimeout(r, 2000));
        addDiagnostic('success', 'Environment ready');
        
        // TEST 6: Try preload
        addDiagnostic('info', 'TEST 6: Attempting ad preload...');
        try {
            await show_10348819({ 
                type: 'preload',
                ymid: userId 
            }).then(() => {
                addDiagnostic('success', 'üéâ PRELOAD SUCCESSFUL!', 'Ad is ready to be shown');
                watchBtn.disabled = false;
                watchBtn.textContent = 'üì∫ Watch Ad Now';
                showStatus('‚úÖ All tests passed! Ad is ready.', 'success');
            }).catch((preloadError) => {
                addDiagnostic('warning', 'Preload failed but SDK works', `Error: ${preloadError.message || preloadError}`);
                addDiagnostic('info', 'Possible reason: No ad inventory available for your region');
                watchBtn.disabled = false;
                watchBtn.textContent = 'üì∫ Try Watch Ad';
                showStatus('‚ö†Ô∏è Preload failed, but you can try watching.', 'warning');
            });
            
        } catch (preloadError) {
            addDiagnostic('error', 'Preload failed!', `${preloadError.message || preloadError}`);
            throw preloadError;
        }
        
        addDiagnostic('success', '‚úÖ DIAGNOSTIC COMPLETE - Ready to show ad!');
        
    } catch (error) {
        addDiagnostic('error', '‚ùå DIAGNOSTIC FAILED', `Error: ${error.message}`);
        
        // Provide specific solutions based on error
        if (error.message.includes('Telegram environment')) {
            addDiagnostic('error', 'üîß SOLUTION:', 'Open this page inside Telegram app, not in a regular browser');
        } else if (error.message.includes('Network blocked')) {
            addDiagnostic('error', 'üîß SOLUTION:', 'Use SDK proxy method or external browser solution');
        } else if (error.message.includes('SDK timeout')) {
            addDiagnostic('error', 'üîß SOLUTION:', 'Check if zone ID 10348819 is correct and active in Monetag dashboard');
        } else if (error.message.includes('parameters')) {
            addDiagnostic('error', 'üîß SOLUTION:', 'Make sure you open this from the bot with proper URL parameters');
        }
        
        watchBtn.textContent = '‚ùå Ad System Failed';
        showStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
    }
})();

// Watch ad button click handler
watchBtn.addEventListener('click', async function() {
    addDiagnostic('info', 'üëÜ User clicked Watch Ad button');
    
    watchBtn.disabled = true;
    watchBtn.textContent = 'üì∫ Showing ad...';
    
    if (typeof window.show_10348819 !== 'function') {
        addDiagnostic('error', 'SDK function not available!');
        showStatus('‚ùå SDK not available', 'error');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
        return;
    }
    
    try {
        addDiagnostic('info', 'Calling show_10348819()...');
        
        await show_10348819({ ymid: userId }).then(() => {
            addDiagnostic('success', '‚úÖ AD COMPLETED!');
            onAdComplete();
        }).catch((error) => {
            addDiagnostic('error', 'Ad was not completed', `${error.message || error}`);
            throw error;
        });
        
    } catch (error) {
        addDiagnostic('error', 'Failed to show ad', `${error.message || error}`);
        showStatus('‚ùå Ad was not completed', 'error');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
    }
});

// Send file after ad complete
async function onAdComplete() {
    addDiagnostic('info', 'üì§ Sending file to user...');
    showStatus('‚úÖ Ad completed! Sending file...', 'success');
    loader.style.display = 'block';
    
    try {
        const url = `${botUrl}/ad-complete?userId=${userId}&fileHash=${fileHash}`;
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`Server returned ${response.status}`);
        }
        
        addDiagnostic('success', '‚úÖ File sent successfully!');
        showStatus('‚úÖ File sent to your chat!', 'success');
        
        setTimeout(() => {
            addDiagnostic('info', 'Closing Telegram WebApp...');
            window.Telegram.WebApp.close();
        }, 2000);
        
    } catch (error) {
        addDiagnostic('error', 'Failed to send file', `${error.message}`);
        showStatus('‚ùå Failed to send file', 'error');
    } finally {
        loader.style.display = 'none';
    }
}
</script>

</body>
</html>
