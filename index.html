<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Ad to Unlock</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 25px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            font-size: 13px;
        }
        
        .info-item span {
            margin-left: 8px;
        }
        
        .watch-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            touch-action: manipulation;
        }
        
        .watch-button:active {
            transform: scale(0.98);
        }
        
        .watch-button:disabled {
            background: linear-gradient(135deg, #555, #333);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            font-size: 13px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 12px;
            margin-top: 12px;
            opacity: 0.7;
            min-height: 0;
        }
        
        .progress-text:empty {
            display: none;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #FF6B6B;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .instruction {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .instruction strong {
            color: #FF8E53;
        }

        #adContainer {
            min-height: 0;
            display: none;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 10px;
            margin-top: 15px;
            text-align: left;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .debug-info.show {
            display: block;
        }

        .debug-info div {
            margin: 2px 0;
            opacity: 0.8;
        }

        /* Compact mode for mobile */
        @media (max-height: 700px) {
            .icon {
                font-size: 50px;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 8px;
            }
            
            .subtitle {
                margin-bottom: 15px;
            }
            
            .info-box {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .instruction {
                margin-top: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1>Watch Ad to Unlock</h1>
        <p class="subtitle">Get your file for free</p>
        
        <div class="info-box">
            <div class="info-item">
                <span>‚è±Ô∏è</span>
                <span>Watch for 15-20 seconds</span>
            </div>
            <div class="info-item">
                <span>‚úÖ</span>
                <span>Wait for timer</span>
            </div>
            <div class="info-item">
                <span>üéÅ</span>
                <span>File sent automatically</span>
            </div>
            <div class="info-item" id="loadingStatus">
                <span>‚è≥</span>
                <span>Initializing...</span>
            </div>
        </div>
        
        <button id="watchBtn" class="watch-button" disabled>
            ‚è≥ Loading...
        </button>
        
        <div class="timer" id="timer" style="display: none;"></div>
        
        <div id="adContainer"></div>
        
        <div class="loader" id="loader"></div>
        
        <div id="status" class="status"></div>
        
        <p class="progress-text" id="progressText"></p>
        
        <div class="instruction">
            <strong>üìå Instructions:</strong><br>
            1. Click "Watch Ad Now"<br>
            2. <strong>Watch the full ad</strong><br>
            3. Wait for countdown<br>
            4. File will be sent automatically
        </div>

        <div id="debugInfo" class="debug-info"></div>
    </div>

<script>
// ===== CONFIG =====
const DEBUG_MODE = false; // Set true for debugging
const AD_MIN_DURATION = 15; // Minimal durasi ad dalam detik
const COUNTDOWN_DURATION = 3; // Countdown sebelum kirim file

// ===== INIT TELEGRAM =====
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// Set dark theme
tg.setHeaderColor('#1a1a1a');
tg.setBackgroundColor('#1a1a1a');

// ===== GET PARAMETERS =====
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const fileHash = urlParams.get('fileHash');
const botUrl = urlParams.get('botUrl');

// ===== DOM ELEMENTS =====
const watchBtn = document.getElementById('watchBtn');
const statusDiv = document.getElementById('status');
const loader = document.getElementById('loader');
const progressText = document.getElementById('progressText');
const timerDiv = document.getElementById('timer');
const adContainer = document.getElementById('adContainer');
const debugInfo = document.getElementById('debugInfo');
const loadingStatus = document.getElementById('loadingStatus');

// ===== STATE =====
let adWatchedFully = false;
let timerInterval = null;
let adStartTime = null;

// ===== DEBUG LOGGING =====
function debugLog(msg, data) {
    const timestamp = new Date().toLocaleTimeString();
    console.log(`[${timestamp}] ${msg}`, data || '');
    
    if (DEBUG_MODE) {
        debugInfo.classList.add('show');
        debugInfo.innerHTML += `<div>[${timestamp}] ${msg}</div>`;
        debugInfo.scrollTop = debugInfo.scrollHeight;
    }
}

// ===== UI HELPERS =====
function showStatus(msg, type) {
    statusDiv.textContent = msg;
    statusDiv.className = 'status show';
    if (type) statusDiv.classList.add(type);
    debugLog('Status: ' + msg);
}

function updateProgress(text) {
    progressText.textContent = text;
    debugLog('Progress: ' + text);
}

function updateLoadingStatus(text) {
    loadingStatus.innerHTML = `<span>‚è≥</span><span>${text}</span>`;
}

function showLoader(show) {
    loader.style.display = show ? 'block' : 'none';
}

// ===== VALIDATE PARAMETERS =====
debugLog('Parameters:', {userId, fileHash, botUrl});

if (!userId || !fileHash || !botUrl) {
    showStatus('‚ùå Error: Missing required data', 'error');
    updateLoadingStatus('‚ùå Configuration error');
    debugLog('ERROR: Missing required parameters');
} else {
    debugLog('‚úì Parameters OK');
}

// ===== DETECT PLATFORM =====
const platform = tg.platform || 'unknown';
const isMobile = /android|iphone|ipad/i.test(platform);
debugLog('Platform:', platform);
debugLog('Is Mobile:', isMobile);

// ===== LOAD MONETAG SDK =====
function loadMonetag() {
    return new Promise((resolve, reject) => {
        debugLog('Loading Monetag SDK...');
        updateLoadingStatus('Loading ad system...');
        
        const script = document.createElement('script');
        script.src = '//libtl.com/sdk.js';
        script.setAttribute('data-zone', '10348819');
        script.setAttribute('data-sdk', 'show_10348819');
        
        script.onload = () => {
            debugLog('‚úì SDK script loaded');
            // Wait for SDK function to be available
            let attempts = 0;
            const checkSDK = setInterval(() => {
                attempts++;
                if (typeof window.show_10348819 === 'function') {
                    clearInterval(checkSDK);
                    debugLog(`‚úì SDK ready (${attempts * 0.5}s)`);
                    resolve();
                }
                if (attempts >= 40) { // 20 seconds timeout
                    clearInterval(checkSDK);
                    debugLog('‚úó SDK timeout');
                    reject(new Error('SDK timeout'));
                }
            }, 500);
        };
        
        script.onerror = () => {
            debugLog('‚úó SDK script load failed');
            reject(new Error('Failed to load SDK'));
        };
        
        document.head.appendChild(script);
    });
}

// ===== PRELOAD AD (optional) =====
async function preloadAd() {
    if (!window.show_10348819) {
        debugLog('‚ö†Ô∏è Preload skipped - SDK not ready');
        return false;
    }
    
    try {
        debugLog('Preloading ad...');
        await window.show_10348819({ type: 'preload', ymid: userId });
        debugLog('‚úì Preload success');
        return true;
    } catch (error) {
        debugLog('‚ö†Ô∏è Preload failed:', error.message);
        return false;
    }
}

// ===== COUNTDOWN TIMER =====
function startCountdown(seconds) {
    debugLog(`Starting countdown: ${seconds}s`);
    timerDiv.style.display = 'block';
    let remaining = seconds;
    
    timerDiv.textContent = remaining;
    
    timerInterval = setInterval(() => {
        remaining--;
        timerDiv.textContent = remaining;
        
        if (remaining <= 0) {
            clearInterval(timerInterval);
            timerDiv.style.display = 'none';
            debugLog('Countdown finished');
            sendFileToUser();
        }
    }, 1000);
}

// ===== WATCH AD =====
async function watchAd() {
    debugLog('=== USER CLICKED WATCH AD ===');
    
    watchBtn.disabled = true;
    watchBtn.textContent = 'üì∫ Loading ad...';
    updateProgress('üì∫ Opening ad...');
    
    if (typeof window.show_10348819 !== 'function') {
        debugLog('‚úó SDK not available');
        showStatus('‚ùå Ad system error', 'error');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry';
        return;
    }
    
    try {
        adStartTime = Date.now();
        debugLog('Calling ad SDK...');
        
        // Show ad
        window.show_10348819({ ymid: userId })
            .then(() => {
                const duration = (Date.now() - adStartTime) / 1000;
                debugLog(`‚úì Ad promise resolved. Duration: ${duration.toFixed(1)}s`);
                
                if (duration >= AD_MIN_DURATION) {
                    debugLog('‚úì Duration sufficient');
                    adWatchedFully = true;
                    onAdCompleted();
                } else {
                    debugLog(`‚úó Duration too short: ${duration.toFixed(1)}s`);
                    showStatus('‚ö†Ô∏è Watch the full ad', 'warning');
                    watchBtn.disabled = false;
                    watchBtn.textContent = 'üì∫ Watch Ad Again';
                }
            })
            .catch((error) => {
                const duration = (Date.now() - adStartTime) / 1000;
                debugLog(`Ad promise rejected. Duration: ${duration.toFixed(1)}s`, error);
                
                // Accept if watched long enough
                if (duration >= AD_MIN_DURATION) {
                    debugLog('‚úì Duration sufficient despite rejection');
                    adWatchedFully = true;
                    onAdCompleted();
                } else {
                    debugLog('‚úó Ad not completed');
                    showStatus('‚ö†Ô∏è Please watch the full ad', 'warning');
                    updateProgress('‚ö†Ô∏è Ad closed early');
                    watchBtn.disabled = false;
                    watchBtn.textContent = 'üì∫ Watch Ad Again';
                }
            });
        
        // Update UI
        await new Promise(r => setTimeout(r, 1000));
        watchBtn.textContent = 'üëÄ Watching...';
        showStatus('üëÄ Watch the full ad', 'warning');
        updateProgress(`‚è≥ Watch for ${AD_MIN_DURATION}+ seconds...`);
        
    } catch (error) {
        debugLog('‚úó Watch error:', error.message);
        showStatus('‚ùå Ad error', 'error');
        updateProgress('‚ùå Error: ' + error.message);
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry';
    }
}

// ===== AD COMPLETED =====
function onAdCompleted() {
    debugLog('=== AD COMPLETED ===');
    
    watchBtn.textContent = '‚úÖ Ad Completed!';
    showStatus('‚úÖ Ad completed!', 'success');
    updateProgress(`‚è≥ Countdown ${COUNTDOWN_DURATION}s...`);
    
    startCountdown(COUNTDOWN_DURATION);
}

// ===== SEND FILE =====
async function sendFileToUser() {
    debugLog('=== SENDING FILE ===');
    
    showStatus('üì§ Sending file...', 'success');
    updateProgress('üì§ Sending to Telegram...');
    showLoader(true);
    watchBtn.textContent = 'üì§ Sending...';
    
    try {
        const url = `${botUrl}/ad-complete?userId=${userId}&fileHash=${fileHash}`;
        debugLog('API URL:', url);
        
        const response = await fetch(url, { 
            method: 'GET',
            headers: { 'Accept': 'application/json' }
        });
        
        debugLog('Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        debugLog('Response data:', data);
        
        if (data.success) {
            debugLog('‚úì‚úì‚úì FILE SENT SUCCESSFULLY!');
            showStatus('‚úÖ File sent to your chat!', 'success');
            updateProgress('‚úÖ Check Telegram!');
            watchBtn.textContent = '‚úÖ Done!';
            
            setTimeout(() => {
                debugLog('Closing Mini App...');
                tg.close();
            }, 2000);
        } else {
            throw new Error(data.error || 'Unknown error');
        }
        
    } catch (error) {
        debugLog('‚úó Send error:', error.message);
        showStatus(`‚ùå ${error.message}`, 'error');
        updateProgress('‚ùå Failed. Try again or contact support.');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry';
    } finally {
        showLoader(false);
    }
}

// ===== INITIALIZE =====
(async function init() {
    try {
        debugLog('=== INITIALIZATION START ===');
        
        // Load SDK
        await loadMonetag();
        await new Promise(r => setTimeout(r, 1500));
        
        // Try preload (non-blocking)
        preloadAd().catch(() => {});
        
        await new Promise(r => setTimeout(r, 500));
        
        // Ready!
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
        updateLoadingStatus('Click watch to start');
        debugLog('=== INITIALIZATION COMPLETE ===');
        
        // Add click handler
        watchBtn.addEventListener('click', watchAd);
        
    } catch (error) {
        debugLog('‚úó Init error:', error.message);
        watchBtn.textContent = '‚ùå Error';
        updateLoadingStatus('‚ùå Failed to load');
        updateProgress('‚ùå ' + error.message);
        
        // Still allow retry
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry Load';
        watchBtn.addEventListener('click', () => {
            location.reload();
        });
    }
})();

// ===== ERROR HANDLERS =====
window.addEventListener('error', (e) => {
    debugLog('Global error:', e.error?.message || e.message);
});

window.addEventListener('beforeunload', () => {
    if (timerInterval) {
        clearInterval(timerInterval);
    }
});

// ===== TELEGRAM BACK BUTTON =====
tg.BackButton.onClick(() => {
    debugLog('Back button clicked');
    tg.close();
});

debugLog('‚úì Script loaded successfully');
</script>

</body>
</html>
