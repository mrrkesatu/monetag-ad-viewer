<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad to Unlock</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .info-item span {
            margin-left: 8px;
        }
        
        .watch-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .watch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .watch-button:active {
            transform: translateY(0);
        }
        
        .watch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            margin-top: 10px;
        }
        
        .status {
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }

        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            font-size: 11px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
        }

        .debug-info pre {
            margin: 5px 0;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.4;
        }

        .copy-debug {
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1>Watch Ad to Unlock</h1>
        <p class="subtitle">Get your file for free by watching a short advertisement</p>
        
        <div class="info-box">
            <div class="info-item">
                <span>‚è±Ô∏è</span>
                <span>Ad duration: ~30 seconds</span>
            </div>
            <div class="info-item">
                <span>üéÅ</span>
                <span>File will be sent automatically</span>
            </div>
            <div class="info-item">
                <span>‚úÖ</span>
                <span>One-time watch only</span>
            </div>
        </div>
        
        <button id="watchBtn" class="watch-button">
            üì∫ Watch Ad Now
        </button>

        <button id="retryBtn" class="watch-button retry-button" style="display: none;">
            üîÑ Retry Loading Ad
        </button>
        
        <div class="loader" id="loader"></div>
        
        <div id="status" class="status"></div>
        
        <div class="file-info" id="fileInfo"></div>

        <!-- Debug info -->
        <div class="debug-info" id="debugInfo">
            <pre>Initializing...</pre>
        </div>
        <button class="copy-debug" onclick="copyDebug()">üìã Copy Debug Info</button>
    </div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const fileHash = urlParams.get('fileHash');
const botUrl = urlParams.get('botUrl');

const watchBtn = document.getElementById('watchBtn');
const retryBtn = document.getElementById('retryBtn');
const statusDiv = document.getElementById('status');
const loader = document.getElementById('loader');
const fileInfo = document.getElementById('fileInfo');
const debugInfo = document.getElementById('debugInfo');

let debugLogs = [];
let adLoaded = false;

function addDebugLog(msg) {
  const timestamp = new Date().toLocaleTimeString();
  debugLogs.push(`[${timestamp}] ${msg}`);
  debugInfo.innerHTML = '<pre>' + debugLogs.slice(-20).join('\n') + '</pre>';
  console.log(`[${timestamp}] ${msg}`);
}

function copyDebug() {
  const text = debugLogs.join('\n');
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Debug info copied!');
    });
  } else {
    alert('Debug info:\n\n' + text);
  }
}

watchBtn.disabled = true;
watchBtn.textContent = '‚è≥ Preparing ad...';

addDebugLog('=== SYSTEM INFO ===');
addDebugLog(`User Agent: ${navigator.userAgent}`);
addDebugLog(`Platform: ${navigator.platform}`);
addDebugLog(`Language: ${navigator.language}`);
addDebugLog(`Telegram WebApp version: ${tg.version || 'unknown'}`);

// Validasi parameter
if (!userId || !fileHash || !botUrl) {
  showStatus('‚ùå Invalid parameters', 'error');
  addDebugLog('ERROR: Missing parameters');
  addDebugLog(`userId: ${userId || 'MISSING'}`);
  addDebugLog(`fileHash: ${fileHash || 'MISSING'}`);
  addDebugLog(`botUrl: ${botUrl || 'MISSING'}`);
} else {
  fileInfo.innerHTML = `User ID: ${userId}<br>Preparing ad...`;
  addDebugLog(`‚úì Parameters OK`);
  addDebugLog(`User: ${userId}`);
}

function showStatus(msg, type) {
  statusDiv.textContent = msg;
  statusDiv.className = 'status show';
  if (type) statusDiv.classList.add(type);
  addDebugLog(`Status: ${msg}`);
}

// Load SDK secara dinamis dengan retry
function loadMontetagSDK() {
  return new Promise((resolve, reject) => {
    addDebugLog('Loading Monetag SDK dynamically...');
    
    const script = document.createElement('script');
    script.src = '//libtl.com/sdk.js';
    script.setAttribute('data-zone', '10348819');
    script.setAttribute('data-sdk', 'show_10348819');
    
    script.onload = () => {
      addDebugLog('‚úì SDK script loaded');
      resolve();
    };
    
    script.onerror = () => {
      addDebugLog('‚úó SDK script failed to load');
      reject(new Error('Failed to load SDK script'));
    };
    
    document.head.appendChild(script);
    addDebugLog('SDK script tag injected');
  });
}

// Tunggu SDK function tersedia
function waitForSDKFunction(maxAttempts = 60) {
  return new Promise((resolve, reject) => {
    addDebugLog('Waiting for show_10348819 function...');
    let attempts = 0;
    
    const timer = setInterval(() => {
      attempts++;
      
      // Check berbagai kemungkinan
      const hasFunction = typeof window.show_10348819 === 'function';
      const hasWindow = typeof window !== 'undefined';
      
      if (attempts % 5 === 0) {
        addDebugLog(`Attempt ${attempts}/60...`);
        addDebugLog(`  window exists: ${hasWindow}`);
        addDebugLog(`  show_10348819 type: ${typeof window.show_10348819}`);
        addDebugLog(`  window keys sample: ${Object.keys(window).filter(k => k.includes('show')).join(', ') || 'none'}`);
      }
      
      if (hasFunction) {
        clearInterval(timer);
        addDebugLog(`‚úì‚úì SDK function ready after ${attempts} attempts`);
        resolve();
      }
      
      if (attempts >= maxAttempts) {
        clearInterval(timer);
        addDebugLog(`‚úó‚úó Timeout after ${attempts} attempts`);
        addDebugLog(`All window keys: ${Object.keys(window).slice(0, 20).join(', ')}`);
        reject(new Error('SDK function not available'));
      }
    }, 500);
  });
}

// Main initialization dengan retry
async function initializeAd(isRetry = false) {
  try {
    addDebugLog(isRetry ? '=== RETRY INITIALIZATION ===' : '=== INITIALIZATION START ===');
    
    if (!isRetry) {
      loader.style.display = 'block';
      showStatus('Loading SDK...', '');
    }
    
    // Load SDK
    await loadMontetagSDK();
    
    // Tunggu function tersedia
    await waitForSDKFunction();
    
    // Delay untuk Telegram environment
    addDebugLog('Delaying for Telegram environment...');
    await new Promise(r => setTimeout(r, 2000));

    // Preload ad
    addDebugLog('Starting ad preload...');
    showStatus('‚è≥ Loading advertisement...', '');
    
    show_10348819({ 
      type: 'preload', 
      ymid: userId 
    })
    .then(() => {
      addDebugLog('‚úì‚úì‚úì PRELOAD SUCCESS');
      adLoaded = true;
      showStatus('‚úÖ Ad ready! Click to watch.', 'success');
      watchBtn.disabled = false;
      watchBtn.textContent = 'üì∫ Watch Ad Now';
      retryBtn.style.display = 'none';
      loader.style.display = 'none';
    })
    .catch((error) => {
      addDebugLog(`‚úó‚úó‚úó PRELOAD FAILED`);
      addDebugLog(`Error: ${JSON.stringify(error)}`);
      addDebugLog(`Error type: ${typeof error}`);
      addDebugLog(`Error keys: ${error ? Object.keys(error).join(', ') : 'null'}`);
      
      // Coba show anyway
      showStatus('‚ö†Ô∏è Preload failed, but you can try watching', 'warning');
      watchBtn.disabled = false;
      watchBtn.textContent = 'üì∫ Try Watch Ad';
      loader.style.display = 'none';
    });

  } catch (err) {
    addDebugLog(`‚úó‚úó INIT FAILED: ${err.message}`);
    addDebugLog(`Error stack: ${err.stack}`);
    
    showStatus('‚ùå Failed to load ad system', 'error');
    watchBtn.disabled = true;
    watchBtn.textContent = '‚ùå Ad Not Available';
    retryBtn.style.display = 'block';
    loader.style.display = 'none';
    
    // Check specific issues
    if (err.message.includes('SDK script')) {
      addDebugLog('DIAGNOSIS: Cannot reach libtl.com - check network/firewall');
    } else if (err.message.includes('function not available')) {
      addDebugLog('DIAGNOSIS: SDK loaded but function not exposed');
    }
  }
}

// Retry handler
retryBtn.addEventListener('click', () => {
  retryBtn.disabled = true;
  retryBtn.textContent = 'üîÑ Retrying...';
  loader.style.display = 'block';
  
  setTimeout(() => {
    retryBtn.disabled = false;
    retryBtn.textContent = 'üîÑ Retry Loading Ad';
    initializeAd(true);
  }, 1000);
});

// Start initialization
initializeAd();

// Show ad on button click
watchBtn.addEventListener('click', async () => {
  watchBtn.disabled = true;
  watchBtn.textContent = 'üì∫ Showing ad...';
  addDebugLog('=== USER CLICKED WATCH ===');

  if (typeof window.show_10348819 !== 'function') {
    addDebugLog('‚úó SDK function not available at click time');
    showStatus('‚ùå SDK not loaded', 'error');
    watchBtn.disabled = false;
    watchBtn.textContent = 'üì∫ Watch Ad Now';
    return;
  }

  try {
    addDebugLog('Calling show_10348819...');
    
    show_10348819({ ymid: userId })
      .then(() => {
        addDebugLog('‚úì‚úì‚úì AD COMPLETED');
        onAdComplete();
      })
      .catch((error) => {
        addDebugLog(`‚úó‚úó‚úó AD FAILED/SKIPPED`);
        addDebugLog(`Error: ${JSON.stringify(error)}`);
        
        showStatus('‚ùå Ad was not completed. Please try again.', 'error');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
      });

  } catch (err) {
    addDebugLog(`‚úó Exception: ${err.message}`);
    showStatus('‚ùå Unexpected error', 'error');
    watchBtn.disabled = false;
    watchBtn.textContent = 'üì∫ Watch Ad Now';
  }
});

async function onAdComplete() {
  addDebugLog('=== SENDING FILE ===');
  showStatus('‚úÖ Ad watched! Sending file...', 'success');
  loader.style.display = 'block';

  try {
    const url = `${botUrl}/ad-complete?userId=${userId}&fileHash=${fileHash}`;
    addDebugLog(`Backend: ${url}`);
    
    const res = await fetch(url);
    addDebugLog(`Response: ${res.status}`);
    
    if (!res.ok) throw new Error(`Server ${res.status}`);

    const text = await res.text();
    addDebugLog(`Body: ${text.substring(0, 50)}`);
    
    addDebugLog('‚úì‚úì‚úì FILE SENT');
    showStatus('‚úÖ File sent to your chat!', 'success');
    
    setTimeout(() => {
      addDebugLog('Closing...');
      tg.close();
    }, 2500);

  } catch (err) {
    addDebugLog(`‚úó Backend error: ${err.message}`);
    showStatus('‚ùå Failed to send file', 'error');
  } finally {
    loader.style.display = 'none';
  }
}
</script>

</body>
</html>
