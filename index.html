<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Monetag Rewarded Interstitial Script -->
    <script src='//libtl.com/sdk.js' data-zone='10348819' data-sdk='show_10348819'></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .info-item span {
            margin-left: 8px;
        }
        
        .watch-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .watch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .watch-button:active {
            transform: translateY(0);
        }
        
        .watch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .status {
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1>Watch Ad to Unlock</h1>
        <p class="subtitle">Get your file for free by watching a short advertisement</p>
        
        <div class="info-box">
            <div class="info-item">
                <span>‚è±Ô∏è</span>
                <span>Ad duration: ~30 seconds</span>
            </div>
            <div class="info-item">
                <span>üéÅ</span>
                <span>File will be sent automatically</span>
            </div>
            <div class="info-item">
                <span>‚úÖ</span>
                <span>One-time watch only</span>
            </div>
        </div>
        
        <button id="watchBtn" class="watch-button">
            üì∫ Watch Ad Now
        </button>
        
        <div class="loader" id="loader"></div>
        
        <div id="status" class="status"></div>
        
        <div class="file-info" id="fileInfo"></div>
    </div>

  <script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const fileHash = urlParams.get('fileHash');
const botUrl = urlParams.get('botUrl');

const watchBtn = document.getElementById('watchBtn');
const statusDiv = document.getElementById('status');
const loader = document.getElementById('loader');
const fileInfo = document.getElementById('fileInfo');

watchBtn.disabled = true;
watchBtn.textContent = '‚è≥ Preparing ad...';

if (!userId || !fileHash || !botUrl) {
  showStatus('‚ùå Invalid parameters', 'error');
  return;
}

fileInfo.innerHTML = `User ID: ${userId}<br>Preparing ad...`;

function showStatus(msg, type) {
  statusDiv.textContent = msg;
  statusDiv.className = 'status show';
  if (type) statusDiv.classList.add(type);
}

// WAIT SDK READY
function waitForMonetag() {
  return new Promise((resolve, reject) => {
    let attempts = 0;
    const timer = setInterval(() => {
      if (typeof window.show_10348819 === 'function') {
        clearInterval(timer);
        resolve();
      }
      if (++attempts > 30) {
        clearInterval(timer);
        reject('SDK not loaded');
      }
    }, 500);
  });
}

// PRELOAD
async function preloadAd() {
  showStatus('‚è≥ Loading advertisement...', '');
  await show_10348819({
    type: 'preload',
    ymid: userId
  });
}

// INIT FLOW
(async () => {
  try {
    await waitForMonetag();

    // delay WAJIB di Telegram
    await new Promise(r => setTimeout(r, 1500));

    await preloadAd();

    showStatus('‚úÖ Ad ready! Click to watch.', 'success');
    watchBtn.disabled = false;
    watchBtn.textContent = 'üì∫ Watch Ad Now';

  } catch (err) {
    console.error(err);
    showStatus('‚ùå No ads available. Please try later.', 'error');
  }
})();

// SHOW AD
watchBtn.addEventListener('click', async () => {
  watchBtn.disabled = true;
  watchBtn.textContent = 'üì∫ Showing ad...';

  try {
    await show_10348819({
      ymid: userId
    });

    onAdComplete();

  } catch (err) {
    console.error(err);
    showStatus('‚ùå Ad not completed.', 'error');
    watchBtn.disabled = false;
    watchBtn.textContent = 'üì∫ Watch Ad Now';
  }
});

async function onAdComplete() {
  showStatus('‚úÖ Ad watched! Sending file...', 'success');
  loader.style.display = 'block';

  try {
    const res = await fetch(`${botUrl}/ad-complete?userId=${userId}&fileHash=${fileHash}`);
    if (!res.ok) throw new Error();

    showStatus('‚úÖ File sent to your chat!', 'success');
    setTimeout(() => tg.close(), 2000);

  } catch {
    showStatus('‚ùå Failed to send file.', 'error');
  } finally {
    loader.style.display = 'none';
  }
}
</script>

</body>
</html>
